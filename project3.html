<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meme Generator</title>
  <link rel="stylesheet" href="project3.css" />
</head>
<body>
  <div class="container">
    <h1>Meme Generator</h1>

    <!-- Meme generation form -->
    <form id="meme-form">
      <input type="url" id="imageURL" placeholder="Image URL" required />
      <input type="text" id="topText" placeholder="Top Text" required />
      <input type="text" id="bottomText" placeholder="Bottom Text" required />
      <button type="submit">Generate Meme</button>
    </form>

    <!-- Container to hold generated memes -->
    <div id="memeContainer"></div>
  </div>

  <!-- Link to your JS file -->
  <script src="project3.js"></script>
</body>
</html>
